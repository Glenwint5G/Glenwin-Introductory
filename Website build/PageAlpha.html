<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-Fi Animated Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Sci-fi animated starfield */
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: darkgray;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: moveStar 5s linear infinite;
    }

    @keyframes moveStar {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.1);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    /* Add a subtle glow effect */
    .content h1 {
      text-shadow: 0 0 10px lightblue, 0 0 20px lightblue, 0 0 30px lightblue;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="content">
    <h1>Thankyou For the Visit</h1>
    <p>click link below for Home page</p>
  </div>

  <script>
    // Generate stars dynamically
    document.addEventListener('DOMContentLoaded', () => {
      const bg = document.querySelector('.animated-bg');
      const starCount = 150; // Number of stars

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');

        // Randomize star size and position
        const size = Math.random() * 6 + 2; // Random size between 1px and 4px
        const left = Math.random() * 100; // Position from 0% to 100%
        const delay = Math.random() * 5; // Random animation delay
        const duration = Math.random() * 3 + 2; // Random animation duration

        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${left}vw`;
        star.style.animationDelay = `${delay}s`;
        star.style.animationDuration = `${duration}s`;

        bg.appendChild(star);
      }
    });
  </script>
</body>
</html>
