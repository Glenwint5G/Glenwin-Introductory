<!DOCTYPE html>
<html>
<head>
    <title>Glenwin Thompson</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            position: relative;
        }

        /* Background Image with Dim Effect */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images folder/Forwebpageimg1.png') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(50%);
            z-index: -1;
        }

        /* Introduction Box */
        .intro-box {
            background: rgba(255, 255, 255, 0.9); /* Slightly greyish white */
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Perfect centering */
        }

        /* Bottom Left Icons */
        .image-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .image-container img {
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="background"></div> <!-- Background Layer -->

    <!-- Introduction Box -->
    <div class="intro-box">
        <h2>Welcome!</h2>
        <p>Hello, my name is Glenwin Thompson. class of 2028 I am a track athlete at central state university Majoring 
            in computer science My hobbies include gaming watching anime and practing coding in my freetime
             I am from Orlando Florida</p>
    </div>

    <!-- Social Icons in Bottom Left -->
    <div class="image-container">
        <a href="https://www.instagram.com/glenwinmt/profilecard/?igsh=MTZxanRwcnplaGsxbg==" target="_blank">
            <img src="images folder/Instagram_logo_2016.svg.png" alt="Instagram">
        </a>
        <a href="mailto:glenwint@outlook.com">
            <img src="images folder/Mail_(iOS).svg.png" alt="Email">
        </a>
    </div>

</body>
</html>
